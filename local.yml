- name: Play for setting up local environment
  hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Update repositories cache and upgrade packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: true

    - name: Install essential packages
      ansible.builtin.apt:
        package:
          - wget
          - curl
          - vim
          - git
          - lsb-release
        state: present

  tasks:
    - name: Add repository signing key
      ansible.builtin.get_url:
        url: https://packages.redis.io/gpg
        dest: "/usr/share/keyrings/redis-archive-keyring.gpg"
        mode: "0644"

    - name: Add repository index
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb {{ ansible_distribution_release }} main"

    - name: Install Redis
      ansible.builtin.apt:
        name: redis
        state: present

