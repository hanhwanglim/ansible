- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Update repositories cache and upgrade packages
    ansible.builtin.apt:
      update_cache: true
      upgrade: true

  - name: Install packages
    ansible.builtin.apt:
      package:
        - wget
        - curl
      state: present

  - name: Install zsh
    ansible.builtin.apt:
      name: zsh
      state: present

  - name: Install `oh-my-zsh`
    ansible.builtin.shell:
      cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    args:
      creates: "{{ ansible_env.HOME }}/.oh-my-zsh/oh-my-zsh.sh"

  - name: Copy `.zshrc` file
    ansible.builtin.copy:
      src: files/work/xelix/.zshrc
      dest: "{{ ansible_env.HOME }}/.zshrc"
      owner: hh
      group: hh
      mode: u=rw,g=r,o=r
